    <div *ngFor="let line of gallows; let i = index" class="gallows">
      <span *ngFor="let char of line" [ngClass]="isW(char)">{{char}}</span>
    </div>
    <p>Your word to guess:
      <span *ngFor="let letter of lettersToGuess; let i = index">
        {{letter}}
      </span>
    </p>
    <p>Wrong guesses:
      <span *ngFor="let letter of wrongGuesses; let i = index">
        {{letter}}
      </span>
    </p>
