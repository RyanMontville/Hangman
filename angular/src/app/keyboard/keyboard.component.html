<section id="keyboard">
    @if (gameOver) {
    <div class="game-over" [ngClass]="letterLeft === 0 ? 'green' : 'red'">
        <h2>{{letterLeft === 0 ? 'You Win!' : 'GAME OVER'}}</h2>
        @if (wrongGuesses.length === 6) {
        <p>The word was {{wordToGuess}}</p>
        }
    </div>
    }
    @for (row of keyboard; track row) {
    <div class="row desktop">
        @for (key of row; track key) {
        <button (click)="keyClick(key)" [disabled]="checkIfGuessed(key)" class="btn size-30">{{key}}</button>
        }
    </div>
    }

    <div class="row mobile">
        @for (key of keyboardMobile; track key) {
        <button (click)="keyClick(key)" [disabled]="checkIfGuessed(key)" class="btn size-30">{{key}}</button>
        }
    </div>
</section>
